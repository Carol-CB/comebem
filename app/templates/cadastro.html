<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Reservas Come Bem</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bemvindo.css') }}">
</head>
<body class="body-4">
    <img src="{{ url_for('static', filename='imagens/Logo Come-Bem.png') }}" alt="Logo Reservas Come Bem" class="logo-2">
    <h2>Cadastro</h2>
    <div class="form-container">
        <form action="cadastrar" method="post">
            <div class="form-group">
                <label for="nomeReserva">Nome da Reserva:</label>
                <input type="text" class="form-control" id="nomeReserva" name="nomeReserva" placeholder="Ex: Maria ..." required>
            </div>
            <div class="form-group">
                <label for="dataAniversario">Data de aniversÃ¡rio:</label>
                <input type="text" class="form-control" id="dataAniversario" name="dataAniversario" placeholder="Ex: dd/mm/aaaa" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone para contato:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Ex: (51) 90000-0000" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-cadastro">Entrar</button>
        </form>
    </div>
</body>
</html>
